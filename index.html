<!DOCTYPE html>
<html>

<head>
    <title>My Little Teleprompter</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href=" ./node_modules/photonkit/dist/css/photon.css">
    <link rel="stylesheet" href=" ./styles.css">

    <!-- Javascript -->
    <script src="./index.js"></script>

</head>

<body>

    <!-- Wrap your entire app inside .window -->
    <div class="window" style="background-color: #000;">

        <div class="full-screen-wrp display-none" id="btnFullScreenOffWrp">
            <input id="btnFullScreenOff" class="btn btn-primary" type="button" value="X">
        </div>

        <!-- .toolbar-header sits at the top of your app -->
        <div id="headerWrp">
            <header id="header" class="toolbar toolbar-header">

                <div class="toolbar-actions">

                    <div class="btn-group">
                        <button id="btnStart" type="button" class="btn btn-default">Start</button>
                        <button id="btnStop" type="button" class="btn btn-default">Stop</button>
                    </div>

                    <div class="btn-group">
                        <button id="btnIncSpeed" type="button" class="btn btn-default">Speed +</button>
                        <button id="btnDecSpeed" type="button" class="btn btn-default">Speed -</button>
                    </div>

                    <div class="btn-group">
                        <button id="btnIncFont" type="button" class="btn btn-default">Font +</button>
                        <button id="btnDecFont" type="button" class="btn btn-default">Font -</button>
                    </div>

                    <div class="btn-group">
                        <button id="btnIncSpace" type="button" class="btn btn-default">Space +</button>
                        <button id="btnDecSpace" type="button" class="btn btn-default">Space -</button>
                    </div>

                    <div class="btn-group">
                        <button id="btnVFlip" type="button" class="btn btn-default">V Flip</button>
                        <button id="btnHFlip" type="button" class="btn btn-default">H Flip</button>
                    </div>

                    <button id="btnFullScreenOn" type="button" class="btn btn-default pull-right">Hide</button>

                </div>
            </header>
        </div>

        <div id="tabsWrp">
            <div id="tabs" class="tab-group">

                <div id="tabTeleprompter" class="tab-item active">
                    Teleprompter
                </div>

                <div id="tabTextEditor" class="tab-item">
                    Text Editor
                </div>
            </div>

        </div>

        <div class="window-content">

            <!-- Here is the teleprompter -->

            <div id="divTeleprompterWrp" class="pane-group display-block">
                <div class="pane">
                    <div id="divTeleprompter"></div>
                </div>
            </div>

            <!-- Here is the text editor -->
            <div id="taTextEditorWrp" class="pane-group display-none">
                <div class="pane">
                    <textarea id='taTextEditor'></textarea>
                </div>
            </div>
        </div>



    </div>


</body>

</html>
